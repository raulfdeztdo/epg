name: EPG Grabber
on:
  schedule:
    - cron: "0 3 * * *"  # Ejecuta todos los días a las 5:00 AM (Europa/Madrid)
jobs:
  grab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}  # Usa el PAT para hacer checkout

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Usa la versión de Node.js que necesites

      - name: Install dependencies
        run: npm install

      - name: Run grab for Movistar+
        run: npm run grab --- --channels=sites/movistarplus.es/movistarplus.es.channels.xml --maxConnections=3 --days=2 --timeout=10000

      - name: Commit and push changes
        run: |
          git config --global user.name "iptv-bot[bot]"
          git config --global user.email "41898282+iptv-bot[bot]@users.noreply.github.com"
          git add .
          git commit -m "[BOT] Update EPG guide" --no-verify
          git push https://${{ secrets.GH_TOKEN }}@github.com/raulfdeztdo/epg.git